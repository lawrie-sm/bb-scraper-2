<div id="content-row" class="row">
  <div class ="col-sm">
    <div class="jumbotron py-2">

      <div>
        <h3 class="my-2 text-center">Results for "{{search_term}}"</h3>
        <p id="final-total" class="text-center my-1"></p>
      </div>

      <div class="ct-chart ct-perfect-fourth"></div>

      <form id="results-chart">
        <fieldset class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <legend class="pt-0">Date range</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="date-range" id="last-year" value="last-year">
                  <label class="form-check-label" for="last-year">
                    Last year
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="date-range" id="last-5-years" value="last-5-years">
                  <label class="form-check-label" for="last-5-years">
                    Last 5 years
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="date-range" id="last-10-years" value="last-10-years">
                  <label class="form-check-label" for="last-10-years">
                    Last 10 years
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="date-range" id="all-time" value="all-time" checked>
                    <label class="form-check-label" for="all-time">
                      All time
                    </label>
                </div>
              </div>
              <div class="col-sm-6">
                <legend class="pt-0">Party</legend>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="tot" id="tot" value="y">
                  <label class="form-check-label" for="tot">Total</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="snp" id="snp" value="y" checked>
                  <label class="form-check-label" for="snp">SNP</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="lab" id="lab" value="y" checked>
                  <label class="form-check-label" for="lab">Labour</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="con" id="con" value="y" checked>
                  <label class="form-check-label" for="con">Conservative</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="ld" id="ld" value="y" checked>
                  <label class="form-check-label" for="ld">Liberal Democrat</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="grn" id="grn" value="y" checked>
                  <label class="form-check-label" for="grn">Green</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="oth" id="oth" value="y" checked>
                    <label class="form-check-label" for="oth">Others</label>
                  </div>
              </div>
            </div>
          </fieldset>
      </form>
    </div>
  </div>
</div>
