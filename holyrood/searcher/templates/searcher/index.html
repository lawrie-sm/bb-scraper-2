{% extends 'searcher/base.html' %}
{% load static %}

{% block content %}

<div class="container">

  <div class="row">
    <div class ="col-sm">
      <div class="jumbotron mt-4">
        <h1>Holyrood Search</h1>
        <p class="lead">Search speeches, questions and motions at the Scottish Parliament.</p>
        <form id='search-form' action="{% url 'search' %}" class="input-group" method="get" accept-charset="utf-8" onsubmit="searchSubmit()">
          <input type="text" name="q" class="form-control" placeholder="Enter search term...">
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  {% include 'searcher/loader-row.html' %}.

</div>


{% endblock %}
