{% extends 'searcher/base.html' %}
{% load static %}

{% block content %}
<div class="container">

  <div class="row">
    <div class ="col-sm">
      <div class="jumbotron mt-2 pt-2 pb-4">
        <h4>Holyrood Search</h4>
        <form action="{% url 'search' %}" class="input-group" method="get" accept-charset="utf-8">
          {{ search_form }}
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div class="row">
    <div class ="col-sm">
      <div class="jumbotron">
          <div class="ct-chart ct-perfect-fourth"></div>
      </div>
    </div>
  </div>

</div>
<script src="{% static "searcher/scripts/Results.js" %}"></script>
<script type="text/javascript">
  var received_data = {{motions_json|safe}};
  init(received_data, '2016')
</script>
{% endblock %}
