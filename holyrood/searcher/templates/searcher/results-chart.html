<div id="content-row" class="row">
  <div class ="col-sm">
    <div class="jumbotron">
  
      <div id="no-data-warning">
        <p>No data available for this period.</p>
      </div>

      <div class="ct-chart ct-perfect-fourth"></div>

      <form id="results-chart">
        <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Date range</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="dateRadios" id="last-year" value="last-year" checked>
                  <label class="form-check-label" for="last-year">
                    Last year
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="dateRadios" id="last-3-years" value="last-3-years">
                  <label class="form-check-label" for="last-3-years">
                    Last 3 years
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="dateRadios" id="last-10-years" value="last-10-years">
                  <label class="form-check-label" for="last-10-years">
                    Last 10 years
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dateRadios" id="all-time" value="all-time">
                    <label class="form-check-label" for="all-time">
                      All time
                    </label>
                </div>
              </div>
            </div>
          </fieldset>
          <button class="btn btn-secondary" type="submit">Update</button>
      </form>
    </div>
  </div>
</div>
