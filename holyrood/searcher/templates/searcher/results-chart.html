<div id="content-row" class="row">
  <div class ="col-sm">
    <div class="jumbotron">
  
      <div id="no-data-warning">
        <p>No data available.</p>
      </div>

      <div class="ct-chart ct-perfect-fourth"></div>

      <form id="results-chart">
        <fieldset class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <legend class="pt-0">Date range</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="date-range" id="last-year" value="last-year" checked>
                  <label class="form-check-label" for="last-year">
                    Last year
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="date-range" id="last-3-years" value="last-3-years">
                  <label class="form-check-label" for="last-3-years">
                    Last 3 years
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="date-range" id="last-10-years" value="last-10-years">
                  <label class="form-check-label" for="last-10-years">
                    Last 10 years
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="date-range" id="all-time" value="all-time">
                    <label class="form-check-label" for="all-time">
                      All time
                    </label>
                </div>
              </div>
                <div class="col-sm-6">
                  <legend class="pt-0">Party</legend>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tot" id="tot" value="y" checked>
                    <label class="form-check-label" for="tot">Total</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="snp" id="snp" value="y">
                    <label class="form-check-label" for="snp">SNP</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="lab" id="lab" value="y">
                    <label class="form-check-label" for="lab">Labour</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="con" id="con" value="y">
                    <label class="form-check-label" for="con">Conservative</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ld" id="ld" value="y">
                    <label class="form-check-label" for="ld">Liberal Democrat</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="grn" id="grn" value="y">
                    <label class="form-check-label" for="grn">Green</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="oth" id="oth" value="y">
                      <label class="form-check-label" for="oth">Others</label>
                    </div>
                </div>
              </div>
              <button class="btn btn-secondary" type="submit">Update</button>
            </div>
          </fieldset>
      </form>
    </div>
  </div>
</div>
